<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRADING SYSTEM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(185, 185, 243);">
    <div class="grid">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      
    <div class="background">
        <div class="mark">
            <marquee behavior="" direction="backward">Welcome to the official Grading System page</marquee>
            <h2>GRADING SYSTEM</h2>
            <div class="grade">
                <input type="number" id="score" class="Score" placeholder="Enter Your Score"><button class="button" onclick="checkScore()">check</button>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
